
<VirtualHost *:80>
  ServerName www.domain.com  
  
  DocumentRoot "/www/domain"
  ServerAdmin www@admina.net 
  
  <Directory "/usr/local/httpd/htdocs">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

<VirtualHost *:443>
  ServerName www.example.com  
  DirectoryIndex index.php index.html 
  DocumentRoot "/var/www/html"
  ServerAdmin www@admina.net 
  RewriteEngine on 
  <Directory "/usr/local/httpd/htdocs">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>
